<html>
    <head>
        <meta charset="utf-8" />
        <title>登入範例</title>
    </head>
    <body>
        <form method=post action="2.login.php">
            帳號：<input type=text name="id"><br />
            密碼：<input type=password name="pwd"><p></p>
            <input type=submit value="登入"> <input type=reset value="清除">
            
        </form>
    </body>
</html>

PHP檔案應用通常搭配html網頁。由HTML網頁，呼叫PHP檔案，伺服器執行後，結果回傳給瀏覽器
呼叫PHP網頁程式，需透過<form>
例如：login.html內<form呼叫login.php> -> login.php執行 -結果回傳-> 瀏覽器
